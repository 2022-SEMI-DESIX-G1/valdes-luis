<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Laboratorio 4.1</title>
</head>
<body>
    <h1>Serie Fibonacci</h1>

    <form>
        <label for="numero">Numero:</label>
        <input id="numero" type="text" size="40/">
        <input type="button" onclick="generar();" value="Generar">
        <input type="button" onclick="remover();" value="Remover">
    </form>
    
    <div id="area"></div>
    
<script>

function generar () {
   var v_numero = document.getElementById("numero").value;
   var x = 0;
   var y = 1;
   var z = 0;
   var currentDiv = document.getElementById("area");
   for (i=0;i<v_numero;i++){
        var Div1 = document.createElement("div");
        var h1 = document.createElement("h1");
        Div1.setAttribute("id", "Div1");
        h1.innerHTML=x;
        Div1.appendChild(h1);
        document.body.insertBefore(Div1, currentDiv);
        z = x + y;
        x = y;
        y = z;
    }

}

function remover()
    {
    var mensaje;
    var opcion = confirm("Decida si desea eliminar la primera tarjeta.");
    if (opcion == true) {
        var element = document.getElementById("area");
        var Div1 = document.getElementById("Div1");
        document.body.removeChild(Div1, element);
        mensaje = "Has eliminado correctamente la tarjeta.";
	} else {
	    mensaje = "Has decidido Cancelar la accion.";
	}
	document.getElementById("Confirmacion").innerHTML = mensaje;
}
</script>
</body>
</html>
